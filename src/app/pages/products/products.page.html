<ion-header translucent mode="ios">
  <div class="header-top"></div>
  <ion-toolbar>    
    <ion-img src="assets/logo.png" routerLink="/home"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label>
    <h2>Productos Bosch</h2>
  </ion-label>

  <ion-card *ngFor="let p of products" [routerLink]="['/product-detail', p.id]">
    <ion-card-header>
      <ion-img [src]="p.product_options.featured_image_src"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <h2 text-center>{{p.title.rendered}}</h2>
      <p text-center>Puntos: {{p.product_options.puntos}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
