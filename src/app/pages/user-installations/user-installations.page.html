<ion-header translucent mode="ios">
  <div class="header-top"></div>
  <ion-toolbar>    
    <ion-img src="assets/logo.png" routerLink="/home"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-label>
    <h2>Mis instalaciones</h2>
  </ion-label>
  
  <div class="no-installations" *ngIf="installations?.length === 0">
    No tiene instalaciones registradas.
  </div>

  <ion-card *ngFor="let i of installations">
    <ion-card-header>
      <ion-img [src]="i.installation_options.product_image"></ion-img>
    </ion-card-header>
    <ion-card-content text-center>
      <h2>{{i.product_title}}</h2>
      <h3>Fecha de instalación: {{i.date | date:'mediumDate'}}</h3>
      <p>{{i.installation_options.puntos ? i.installation_options.puntos : 0}} puntos</p>
      <ion-button fill="outline">Detalles de instalación</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
